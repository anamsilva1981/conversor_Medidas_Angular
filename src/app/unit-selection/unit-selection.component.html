<div class="container">
    <div class="row">
        <!-- Inicio do conversor de Temperatura -->
        <div class="col-12 m-3">
            <mat-card class="text-center bg-light">
                <mat-card-title class="my-3">
                    Calculadora de Temperatura
                </mat-card-title>
                <mat-card-subtitle class="mb-3">
                    Selecione os valores para convers√£o
                </mat-card-subtitle>

                <!-- Formulario Temperatura -->
                <form [formGroup]="conversorTemperatura" (ngSubmit)="enviaParams()">

                    <!-- Formulario De -->
                    <mat-form-field appearance="fill">
                        <mat-label>Converter De:</mat-label>
                        <mat-select formControlName="temperaturaDe" #temperaturaDe [(value)]="valorTempDe">
                            <mat-option *ngFor="let temperatura of temperaturas" [value]="temperatura">
                            {{ temperatura }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                     <!-- Formulario Para -->
                    <mat-form-field appearance="fill">
                        <mat-label>Converter De:</mat-label>
                        <mat-select formControlName="temperaturaPara" #temperaturaPara [(value)]="valorTempPara">
                            <mat-option *ngFor="let temperatura of temperaturas" [value]="temperatura">
                            {{ temperatura }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-card-actions>
                        <button mat-button type="submit" color="primary">Converter</button>
                    </mat-card-actions>
                </form>

            </mat-card>
        </div>
    </div>
</div>
