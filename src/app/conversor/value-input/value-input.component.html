<mat-card>
    <mat-card-title>Medida a ser convertidada: {{ medidaTipo }}</mat-card-title>
    <form [formGroup]="valorInputForm">
       <mat-form-field>
        <input matInput 
            placeHolder="Insira o valor a ser convertido" 
            type="number" 
            formControlName="valueInput" 
            #valueInput>
       </mat-form-field>
    </form>

    <mat-card-actions>
        <button mat-button color="primary">Converter</button>
    </mat-card-actions>
    
</mat-card>
